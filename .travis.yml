sudo: false
language: cpp
compiler: g++
install: export CXX="g++-4.8" CC="gcc-4.8"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libsdl2-dev
    - libsdl2-ttf-dev
    - libsdl2-image-dev
    - libsdl2-gfx-dev
    - gcc-4.8
